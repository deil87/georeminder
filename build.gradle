plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    // https://imperceptiblethoughts.com/shadow/getting-started/#default-java-groovy-tasks
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    implementation group: 'co.fs2', name: 'fs2-core_2.13', version: '2.4.2'
    implementation group: 'org.http4s', name: 'http4s-dsl_2.13', version: '0.21.4'
    implementation group: 'org.http4s', name: 'http4s-core_2.13', version: '0.21.4'
    implementation group: 'org.http4s', name: 'http4s-blaze-server_2.13', version: '0.21.4'

    implementation group: 'org.tpolecat', name: 'doobie-core_2.13', version: '0.9.0'
    implementation group: 'org.tpolecat', name: 'doobie-postgres_2.13', version: '0.9.0'

//    implementation group: 'com.typesafe.akka', name: "akka-actor_2.13", version: '2.6.6'
    implementation group: 'com.typesafe.akka', name: "akka-serialization-jackson_2.13", version: '2.6.6'

    implementation group: 'com.typesafe.akka', name: "akka-persistence-typed_2.13", version: '2.6.6'

    // Dependency injections
    //    compile group: 'com.softwaremill.macwire', name: 'core_2.10', version: '0.4.1'
    compileOnly group: 'com.softwaremill.macwire', name: 'macros_2.13', version: '2.3.6'
    implementation group: 'com.softwaremill.macwire', name: 'util_2.13', version: '2.3.6'


    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.2'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:null'
    testImplementation 'org.scalatest:scalatest_2.13:3.1.2'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.1.2.0'
    testImplementation group: 'com.typesafe.akka', name: "akka-actor-testkit-typed_2.13", version: '2.6.6'

    testCompile group: 'org.tpolecat', name: 'doobie-specs2_2.13', version: '0.9.0'


    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
    runtimeClasspath group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testRuntimeClasspath group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

jar {
    manifest {
        attributes(
//                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'georeminder.MainApp'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
